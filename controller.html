<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

        <title>Sputnik Elevator</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/coot.jpg">
        <meta name="msapplication-TileColor" content="#3372DF">

        <!-- iOS icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/coot.jpg">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/coot.jpg">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/coot.jpg">
        <link rel="apple-touch-icon-precomposed" href="img/coot.jpg">

        <!-- Generic Icon -->
        <link rel="shortcut icon" href="img/coot.jpg">

        <!-- Chrome Add to Homescreen -->
        <link rel="shortcut icon" sizes="196x196" href="images/touch/touch-icon-196x196.png">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <button id="start">Start</button>

        <div class="sliders">
            <h1>Calibration</h1>
            <input type="range" id="orientationSlider" class="orientationSlider" min="0" value="0" max="360" step="1">
            <br>
        </div>

        <script src="js/DSocket.js"></script>
        <script src="js/controller.js"></script>
    </body>
</html>
